    function listenRoom() {
        onValue(ref(db, 'rooms/' + currentRoom), (snap) => {
            const data = snap.val();
            if (!data) return;
            players = data.players ? Object.keys(data.players) : [];
            document.getElementById('out-roomcode').innerText = currentRoom;
            document.getElementById('out-players').innerHTML = players.map(p => `<span class="badge">${p}</span>`).join('');

                document.getElementById('host-ui').classList.remove('hidden');
                document.getElementById('wait-text').classList.add('hidden');
                const sel = document.getElementById('select-gm');
                sel.innerHTML = players.map(p => `<option value="${p}">${p}</option>`).join('');
            }
            if (data.status === 'playing') renderGame(data);
            else show('screen-lobby');
        });
        onDisconnect(ref(db, `rooms/${currentRoom}/players/${myName}`)).remove();
    }

    document.getElementById('btn-start').onclick = () => {
        const gm = document.getElementById('select-gm').value;
        const others = players.filter(p => p !== gm);
        if (others.length < 2) return alert("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏Ñ‡∏ô (‡πÑ‡∏°‡πà‡∏£‡∏ß‡∏° GM)");

        phaseEl.innerText = phs[data.phase].n; phaseEl.className = "phase-banner " + phs[data.phase].c;
    }
