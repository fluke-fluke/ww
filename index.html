            if(data.gameData[p].isLinked && (s === 'normal' || s === 'dead')) {
                Object.keys(data.gameData).forEach(playerName => {
                    if(data.gameData[playerName].isLinked) updates[`gameData/${playerName}/status`] = s;
                });
            } else {
                updates[`gameData/${p}/status`] = s;
            }
            update(ref(db, `rooms/${currentRoom}`), updates);
        }, { onlyOnce: true });
    };

    window.updEx = (p, k, v) => update(ref(db, `rooms/${currentRoom}/gameData/${p}`), { [k]: v });

    document.getElementById('btn-roll').onclick = () => {
        update(ref(db, `rooms/${currentRoom}`), { eventRolling: true });
        setTimeout(() => {
            const res = (Math.floor(Math.random()*6)+1) + (Math.floor(Math.random()*6)+1);
            update(ref(db, `rooms/${currentRoom}`), { currentEvent: res, eventRolling: false });
        }, 1500);
    };

    document.getElementById('btn-next').onclick = () => {
        onValue(ref(db, `rooms/${currentRoom}/phase`), (s) => { 
            update(ref(db, `rooms/${currentRoom}`), { phase: (s.val() + 1) % 3, currentEvent: 0 }); 
        }, { onlyOnce: true });
    };

    document.getElementById('btn-end').onclick = () => update(ref(db, `rooms/${currentRoom}`), { status: 'ended' });
    document.getElementById('btn-back').onclick = () => update(ref(db, `rooms/${currentRoom}`), { status: 'waiting', currentEvent: 0 });
</script>
