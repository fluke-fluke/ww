<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3votmuYJDxy7--PvFj_qe-vk2axspjqo",
        authDomain: "fir-77b01.firebaseapp.com",
        projectId: "fir-77b01",
        databaseURL: "https://fir-77b01-default-rtdb.asia-southeast1.firebasedatabase.app"

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const rolesData = [
        { id: 'v1', name: '‡∏ä‡∏≤‡∏ß‡∏ö‡πâ‡∏≤‡∏ô', p: 1, desc: '‡πÑ‡∏•‡πà‡∏•‡πà‡∏≤‡∏´‡∏≤‡∏ï‡∏±‡∏ß‡∏°‡∏ô‡∏∏‡∏©‡∏¢‡πå‡∏´‡∏°‡∏≤‡∏õ‡πà‡∏≤‡πÉ‡∏´‡πâ‡πÄ‡∏à‡∏≠' },
        { id: 'v2', name: '‡πÄ‡∏ó‡∏û‡∏û‡∏¢‡∏≤‡∏Å‡∏£‡∏ì‡πå', p: 7, desc: '‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏°‡∏≤‡∏õ‡πà‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà' },
        { id: 'v3', name: '‡∏à‡∏≠‡∏°‡πÄ‡∏ß‡∏ó', p: 1, desc: '‡∏™‡∏±‡πà‡∏á‡πÉ‡∏ö‡πâ‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô 1 ‡∏Ñ‡∏ô' },
        { id: 'v4', name: '‡∏Å‡∏≤‡∏°‡πÄ‡∏ó‡∏û', p: -3, desc: '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏ô 2 ‡∏Ñ‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏π‡πà‡∏£‡∏±‡∏Å‡∏Å‡∏±‡∏ô' },
        { id: 'v5', name: '‡∏ö‡∏≠‡∏î‡∏µ‡πâ‡∏Å‡∏≤‡∏£‡πå‡∏î', p: 3, desc: '‡∏õ‡∏Å‡∏õ‡πâ‡∏≠‡∏á‡∏Ñ‡∏ô‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡∏ñ‡∏π‡∏Å‡∏Ü‡πà‡∏≤ (‡∏´‡πâ‡∏≤‡∏°‡∏ã‡πâ‡∏≥‡∏Ñ‡∏∑‡∏ô‡πÄ‡∏î‡∏¥‡∏°)' },
        { id: 'w1', name: '‡∏°‡∏ô‡∏∏‡∏©‡∏¢‡πå‡∏´‡∏°‡∏≤‡∏õ‡πà‡∏≤', p: -6, desc: '‡∏Å‡∏≥‡∏à‡∏±‡∏î‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô 1 ‡∏Ñ‡∏ô‡πÉ‡∏ô‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏∑‡∏ô' },
        { id: 'w2', name: '‡∏•‡∏π‡∏Å‡∏´‡∏°‡∏≤‡∏õ‡πà‡∏≤', p: -8, desc: '‡∏ñ‡πâ‡∏≤‡∏ï‡∏≤‡∏¢ ‡∏´‡∏°‡∏≤‡∏õ‡πà‡∏≤‡∏à‡∏∞‡∏Ü‡πà‡∏≤‡πÑ‡∏î‡πâ 2 ‡∏Ñ‡∏ô' },
        { id: 'o1', name: '‡πÄ‡∏à‡πâ‡∏≤‡∏•‡∏±‡∏ó‡∏ò‡∏¥', p: 1, desc: '‡∏î‡∏∂‡∏á‡∏Ñ‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡∏•‡∏±‡∏ó‡∏ò‡∏¥‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏£‡∏≠‡∏á‡∏´‡∏°‡∏π‡πà‡∏ö‡πâ‡∏≤‡∏ô' },
        { id: 'o2', name: '‡∏¢‡∏≤‡∏à‡∏Å', p: -2, desc: '‡∏ä‡∏ô‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ñ‡∏π‡∏Å‡πÇ‡∏´‡∏ß‡∏ï‡∏õ‡∏£‡∏∞‡∏´‡∏≤‡∏£' }
        // ... ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡∏≠‡∏∑‡πà‡∏ô‡∏à‡∏≤‡∏Å List ‡πÑ‡∏î‡πâ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    ];

    let myName = "", currentRoom = "", isHost = false, players = [], selectedRoles = [];

    // --- Authentication ---
    document.getElementById('btn-create').onclick = async () => {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏î‡πâ‡∏ß‡∏¢");
        isHost = true;
        currentRoom = Math.floor(1000 + Math.random() * 9000).toString();
        await set(ref(db, 'rooms/' + currentRoom), { status: 'waiting', gm: myName, players: {[myName]: true}, phase: 0 });
        initLobby();
    };

    document.getElementById('btn-join').onclick = async () => {
        myName = document.getElementById('username').value.trim();
        currentRoom = document.getElementById('room-code').value.trim();
        if(!myName || !currentRoom) return alert("‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö");
        await update(ref(db, `rooms/${currentRoom}/players`), {[myName]: true});
        initLobby();
    };

    function initLobby() {
        document.getElementById('screen-auth').classList.add('hidden');
        document.getElementById('screen-lobby').classList.remove('hidden');
        document.getElementById('display-room').innerText = currentRoom;

        onValue(ref(db, 'rooms/' + currentRoom), (snap) => {
            const data = snap.val();
            if(!data) return;
            players = Object.keys(data.players || {});
            document.getElementById('player-list').innerHTML = players.map(p => `<span>‚Ä¢ ${p} ${p===data.gm?'(GM)':''}</span><br>`).join('');
            document.getElementById('count-total').innerText = players.length;

            if(data.gm === myName) {
                document.getElementById('gm-setup').classList.remove('hidden');
                document.getElementById('wait-msg').classList.add('hidden');
                renderRoleSelector();
            }

            if(data.status === 'playing') renderGame(data);
        });
        onDisconnect(ref(db, `rooms/${currentRoom}/players/${myName}`)).remove();
    }

    // --- GM Role Selection ---
    function renderRoleSelector() {
        const container = document.getElementById('role-selector');
        if(container.innerHTML !== "") return;
        rolesData.forEach(r => {
            const div = document.createElement('div');
            div.className = 'role-item';
            div.innerHTML = `
                <div class="role-info">
                    <div class="role-top"><span>${r.name}</span> <span class="${r.p<0?'p-minus':'p-plus'}">${r.p>0?'+'+r.p:r.p}</span></div>
                    <div class="role-desc">${r.desc}</div>
                </div>
            `;
            div.onclick = () => {
                div.classList.toggle('selected');
                const idx = selectedRoles.indexOf(r);
                if(idx > -1) selectedRoles.splice(idx, 1);
                else selectedRoles.push(r);
                updateSetupUI();
            };
            container.appendChild(div);
        });
    }

    function updateSetupUI() {
        document.getElementById('count-sel').innerText = selectedRoles.length;
        const score = selectedRoles.reduce((a, b) => a + b.p, 0);
        document.getElementById('balance-score').innerText = `‡πÅ‡∏ï‡πâ‡∏°‡∏£‡∏ß‡∏°: ${score}`;
        document.getElementById('balance-score').style.color = score < 0 ? 'var(--w)' : 'var(--v)';
    }

    document.getElementById('btn-start-game').onclick = () => {
        if(selectedRoles.length !== players.length) return alert(`‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô (${players.length} ‡∏Ñ‡∏ô)`);
        
        let shuffledRoles = [...selectedRoles].sort(() => Math.random() - 0.5);
        let finalRoles = {};
        players.forEach((p, i) => finalRoles[p] = { role: shuffledRoles[i].name, desc: shuffledRoles[i].desc, alive: true, cult: false });

        update(ref(db, 'rooms/' + currentRoom), { status: 'playing', gameData: finalRoles, phase: 0 });
    };

    // --- Game Play ---
    function renderGame(data) {
        document.getElementById('screen-lobby').classList.add('hidden');
        document.getElementById('screen-game').classList.remove('hidden');
        
        const myData = data.gameData[myName];
        const phaseNames = ["‡∏Å‡∏•‡∏≤‡∏á‡∏Ñ‡∏∑‡∏ô üåô", "‡∏Å‡∏•‡∏≤‡∏á‡∏ß‡∏±‡∏ô ‚òÄÔ∏è", "‡πÇ‡∏´‡∏ß‡∏ï‡∏õ‡∏£‡∏∞‡∏´‡∏≤‡∏£ ‚öñÔ∏è"];
        const pLabel = document.getElementById('phase-label');
        pLabel.innerText = phaseNames[data.phase];
        pLabel.style.background = data.phase === 0 ? '#1e3799' : (data.phase === 1 ? '#f39c12' : '#e74c3c');

        if(data.gm === myName) {
            document.getElementById('player-view').classList.add('hidden');
            document.getElementById('gm-view').classList.remove('hidden');
            renderGMTable(data.gameData);
        } else {
            document.getElementById('my-role-name').innerText = myData.role;
            document.getElementById('my-role-desc').innerText = myData.desc;
            if(!myData.alive) document.body.style.filter = "grayscale(1)";
        }
    }

    function renderGMTable(gameData) {
        const tbody = document.getElementById('gm-table-body');
        tbody.innerHTML = "";
        let alive = 0, dead = 0, cult = 0;

        for(let p in gameData) {
            const info = gameData[p];
            if(info.alive) alive++; else dead++;
            if(info.cult) cult++;

            const tr = document.createElement('tr');
            if(!info.alive) tr.className = "dead-row";
            tr.innerHTML = `
                <td>${p}</td>
                <td>${info.role}</td>
                <td>
                    <button onclick="toggleLife('${p}', ${info.alive})">${info.alive?'üü¢':'üíÄ'}</button>
                    <button onclick="toggleCult('${p}', ${info.cult})">${info.cult?'üëÅÔ∏è':'‚ûï'}</button>
                </td>
            `;
            tbody.appendChild(tr);
        }
        document.getElementById('stat-alive').innerText = alive;
        document.getElementById('stat-dead').innerText = dead;
        document.getElementById('stat-cult').innerText = cult;
    }

    // Window functions for GM buttons
    window.toggleLife = (p, current) => update(ref(db, `rooms/${currentRoom}/gameData/${p}`), { alive: !current });
    window.toggleCult = (p, current) => update(ref(db, `rooms/${currentRoom}/gameData/${p}`), { cult: !current });
    
    document.getElementById('btn-next-phase').onclick = () => {
        onValue(ref(db, `rooms/${currentRoom}/phase`), (s) => {
            update(ref(db, `rooms/${currentRoom}`), { phase: (s.val() + 1) % 3 });
        }, { onlyOnce: true });

</script>
