<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WEREWOLF ONLINE PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff2e63; --bg: #0f0f1a; --card: #161625;
            --v: #4ecca3; --w: #ff4b2b; --mute: #f39c12;
            --exile: #7f8c8d; --cupid: #ff69b4; --guide: #00adb5; --cult: #b06ab3;
            --night: #0a0a2e; --day: #4a3500; --vote: #3e0a0a;
        }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 10px; display: flex; justify-content: center; transition: background 0.8s ease; }
        body.phase-0 { background: var(--night); }
        body.phase-1 { background: var(--day); }
        body.phase-2 { background: var(--vote); }

        .container { width: 100%; max-width: 600px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 15px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }

        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #252535; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px 0; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-secondary { background: #333; color: white; }

        .role-group-header { padding: 10px 15px; margin-top: 15px; font-size: 0.95em; font-weight: bold; border-radius: 8px; background: rgba(255,255,255,0.05); }
        .group-human { color: var(--v); border-left: 5px solid var(--v); }
        .group-wolf { color: var(--w); border-left: 5px solid var(--w); }
        .group-other { color: var(--cult); border-left: 5px solid var(--cult); }

        .role-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #222; }
        .qty-controls { display: flex; align-items: center; gap: 15px; }
        .btn-qty { width: 38px; height: 38px; background: #333; color: white; border-radius: 8px; font-size: 1.3em; display: flex; border: 1px solid #444; justify-content: center; align-items: center; }
        .qty-num { min-width: 25px; text-align: center; font-weight: bold; font-size: 1.2em; }

        .player-badge { background: #252535; padding: 8px 14px; border-radius: 10px; margin: 5px; display: inline-block; border: 1px solid #444; }
        .gm-badge { background: #ffd700; color: black; padding: 2px 6px; border-radius: 4px; font-size: 0.75em; font-weight: bold; margin-left: 5px; }

        .dashboard-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .dashboard-table td { padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .tr-dead, .tr-exiled { background: rgba(0,0,0,0.3) !important; opacity: 0.6; }
        .btn-action { padding: 8px; border-radius: 6px; font-size: 1em; width: auto; min-width: 40px; margin: 2px; border: none; cursor: pointer; color: white; }

        #event-display { background: rgba(0, 173, 181, 0.25); border: 2px solid var(--guide); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; }
        .rolling { animation: blink 0.5s infinite; color: var(--guide) !important; font-weight: bold; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .btn-eye { background: #444; border: 1px solid #666; color: #fff; padding: 4px 8px; font-size: 0.9em; width: auto; margin-left: 5px; cursor: pointer; border-radius: 4px; }
        .drunk-label { color: #f39c12; font-style: italic; font-size: 0.8em; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen-auth" class="card">

        <input type="text" id="username" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì">
        <input type="text" id="room-code" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á 4 ‡∏´‡∏•‡∏±‡∏Å">
        <button class="btn-main" id="btn-create">‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡πâ‡∏≠‡∏á (HOST)</button>
        <button class="btn-secondary" id="btn-join">‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°‡∏´‡πâ‡∏≠‡∏á</button>

            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.2); padding:10px; border-radius:8px;">
                <h3 style="margin:0;">‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó: <span id="count-sel">0</span> / <span id="count-total">0</span></h3>
                <div id="balance-score" style="font-weight:bold; color:var(--guide);">‡πÅ‡∏ï‡πâ‡∏°‡∏™‡∏°‡∏î‡∏∏‡∏•: 0</div>
            </div>
            <div id="role-selector" style="max-height: 350px; overflow-y: auto; margin-top: 10px; border: 1px solid #333; border-radius: 10px;"></div>
            <button class="btn-main" id="btn-start-game" style="background:var(--v); color:#000; margin-top:15px;">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° üèÅ</button>

    </div>

    <div id="screen-game" class="card hidden">
        <div id="phase-label" style="text-align:center; font-weight:bold; padding:12px; border-radius:12px; margin-bottom:15px; color:white;"></div>
        <div id="event-display" class="hidden"><div id="event-text"></div></div>

        <div id="gm-view" class="hidden">
            <button id="btn-roll" class="btn-main hidden" style="background:var(--guide);">üé≤ ‡∏ó‡∏≠‡∏¢‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå</button>
            <table class="dashboard-table"><tbody id="gm-table-body"></tbody></table>
            <button class="btn-main" id="btn-next" style="margin-top:20px;">‡∏ä‡πà‡∏ß‡∏á‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚û°Ô∏è</button>
            <button class="btn-secondary" id="btn-end">‡∏à‡∏ö‡πÄ‡∏Å‡∏°/‡πÄ‡∏â‡∏•‡∏¢ üö©</button>
        </div>

        <div id="player-view" style="text-align:center; padding:20px;">
            <h1 id="my-role" style="color:var(--v); font-size:2.5em; margin:10px 0;">...</h1>
            <p id="my-desc" style="color:#aaa; font-size:0.9em;"></p>

        </div>
    </div>

    <div id="screen-result" class="card hidden">
        <h2 style="text-align:center;">üèÅ ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô</h2>
        <div id="result-list"></div>
        <button id="btn-gm-back" class="btn-main hidden" style="background:var(--guide);">‡∏Å‡∏•‡∏±‡∏ö‡∏•‡πá‡∏≠‡∏ö‡∏ö‡∏µ‡πâ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const rolesData = [
        { id: 'v1', team: 'human', name: '‡∏ä‡∏≤‡∏ß‡∏ö‡πâ‡∏≤‡∏ô', p: 1, desc: '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏û‡∏•‡∏±‡∏á‡∏û‡∏¥‡πÄ‡∏®‡∏©' },
        { id: 'v2', team: 'human', name: '‡πÄ‡∏ó‡∏û‡∏û‡∏¢‡∏≤‡∏Å‡∏£‡∏ì‡πå', p: 7, desc: '‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡πÑ‡∏î‡πâ‡∏Ñ‡∏∑‡∏ô‡∏•‡∏∞ 1 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á' },
        { id: 'v4', team: 'human', name: '‡∏Å‡∏≤‡∏°‡πÄ‡∏ó‡∏û', p: -3, desc: '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏π‡πà‡∏£‡∏±‡∏Å 2 ‡∏Ñ‡∏ô‡πÉ‡∏ô‡∏Ñ‡∏∑‡∏ô‡πÅ‡∏£‡∏Å' },
        { id: 'v5', team: 'human', name: '‡∏ö‡∏≠‡∏î‡∏µ‡πâ‡∏Å‡∏≤‡∏£‡πå‡∏î', p: 3, desc: '‡∏õ‡∏Å‡∏õ‡πâ‡∏≠‡∏á‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡∏Ñ‡∏∑‡∏ô‡∏•‡∏∞ 1 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á' },
        { id: 'w1', team: 'wolf', name: '‡∏´‡∏°‡∏≤‡∏õ‡πà‡∏≤', p: -6, desc: '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ü‡πà‡∏≤‡∏Ñ‡∏ô‡πÉ‡∏ô‡∏ó‡∏∏‡∏Å‡πÜ ‡∏Ñ‡∏∑‡∏ô' },
        { id: 'o4', team: 'other', name: '‡πÄ‡∏à‡πâ‡∏≤‡∏•‡∏±‡∏ó‡∏ò‡∏¥', p: 1, desc: '‡∏ä‡∏ô‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏•‡∏±‡∏ó‡∏ò‡∏¥' },
        { id: 'drunk', team: 'other', name: '‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤', p: 0, desc: '‡∏Ñ‡∏∏‡∏ì‡∏à‡∏≥‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡∏à‡∏£‡∏¥‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏ñ‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤' }
    ];

    const app = initializeApp({ apiKey: "AIzaSyD3votmuYJDxy7--PvFj_qe-vk2axspjqo", databaseURL: "https://fir-77b01-default-rtdb.asia-southeast1.firebasedatabase.app" });
    const db = getDatabase(app);
    let myName = "", currentRoom = "", players = [], selectedQty = {};

    document.getElementById('btn-create').onclick = async () => {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏î‡πâ‡∏ß‡∏¢");
        currentRoom = Math.floor(1000 + Math.random() * 9000).toString();
        await set(ref(db, 'rooms/' + currentRoom), { status: 'waiting', gm: myName, players: {[myName]: true}, phase: 0 });
        initLobby();
    };

    document.getElementById('btn-join').onclick = async () => {
        myName = document.getElementById('username').value.trim();
        currentRoom = document.getElementById('room-code').value.trim();
        if(!myName || !currentRoom) return alert("‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö");
        await update(ref(db, `rooms/${currentRoom}/players`), {[myName]: true});
        initLobby();
    };

    function initLobby() {
        document.getElementById('screen-auth').classList.add('hidden');
        document.getElementById('screen-lobby').classList.remove('hidden');
        document.getElementById('display-room').innerText = currentRoom;

        onValue(ref(db, 'rooms/' + currentRoom), (snap) => {
            const data = snap.val(); if(!data) return;
            const all = Object.keys(data.players || {});
            players = all.filter(n => n !== data.gm);
            document.getElementById('player-list').innerHTML = all.map(p => `<div class="player-badge">${p}${p===data.gm?'<span class="gm-badge">GM</span>':''}</div>`).join('');
            document.getElementById('count-total').innerText = players.length;

            if(data.gm === myName) {
                document.getElementById('gm-setup').classList.remove('hidden');
                document.getElementById('wait-msg').classList.add('hidden');
                document.getElementById('select-gm').innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å GM ‡πÉ‡∏´‡∏°‡πà --</option>' + players.map(p => `<option value="${p}">${p}</option>`).join('');
                renderRoleSelector(data.lastSelected || {});
            } else {
                document.getElementById('gm-setup').classList.add('hidden');
                document.getElementById('wait-msg').classList.remove('hidden');
            }

            if(data.status === 'playing') renderGame(data);
            else if(data.status === 'ended') renderResult(data);
        });
    }

    window.transferGM = (newGM) => { if(newGM && confirm(`‡πÇ‡∏≠‡∏ô‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå GM ‡πÉ‡∏´‡πâ ${newGM}?`)) update(ref(db, 'rooms/' + currentRoom), { gm: newGM }); };

    function renderRoleSelector(saved) {
        const container = document.getElementById('role-selector');
        if(container.innerHTML !== "") return;
        selectedQty = saved;
        rolesData.forEach(r => {
            const div = document.createElement('div'); div.className = 'role-item';
            div.innerHTML = `<div><b>${r.name}</b> ${r.id==='drunk'?'<small>(‡πÑ‡∏°‡πà‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô)</small>':''}</div>
                <div class="qty-controls">
                    <button class="btn-qty" onclick="window.changeQty('${r.id}', -1)">-</button>
                    <b id="qty-${r.id}" class="qty-num">${selectedQty[r.id] || 0}</b>
                    <button class="btn-qty" onclick="window.changeQty('${r.id}', 1)">+</button>
                </div>`;
            container.appendChild(div);
        });
        updateQtyUI();
    }

    window.changeQty = (id, d) => {
        selectedQty[id] = Math.max(0, (selectedQty[id] || 0) + d);
        document.getElementById(`qty-${id}`).innerText = selectedQty[id];
        updateQtyUI();
    };

    function updateQtyUI() {
        let t = 0, s = 0;
        for(let id in selectedQty) {
            if(id !== 'drunk') t += selectedQty[id];
            s += (selectedQty[id] * (rolesData.find(r => r.id === id).p || 0));
        }
        document.getElementById('count-sel').innerText = t;
        document.getElementById('balance-score').innerText = `‡πÅ‡∏ï‡πâ‡∏°‡∏™‡∏°‡∏î‡∏∏‡∏•: ${s}`;
    }

    document.getElementById('btn-start-game').onclick = () => {
        let pool = [];
        for(let id in selectedQty) if(id !== 'drunk') for(let i=0; i<selectedQty[id]; i++) pool.push(rolesData.find(r => r.id === id));
        if(pool.length !== players.length) return alert("‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡πÑ‡∏°‡πà‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô!");

        let shuffled = pool.sort(() => Math.random() - 0.5);
        let gameData = {};
        players.forEach((p, i) => {
            gameData[p] = { realRole: shuffled[i].name, realDesc: shuffled[i].desc, displayRole: shuffled[i].name, status: 'normal', isDrunk: false, isEyeOpen: false };
        });

        if(selectedQty['drunk'] > 0) {
            let pNames = [...players].sort(() => Math.random() - 0.5);
            for(let i=0; i < Math.min(selectedQty['drunk'], players.length); i++) {
                gameData[pNames[i]].isDrunk = true;
                gameData[pNames[i]].displayRole = "‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤";
            }
        }
        update(ref(db, 'rooms/' + currentRoom), { status: 'playing', gameData, phase: 0, lastSelected: selectedQty, currentEvent: null });
    };

    function renderGame(data) {
        document.getElementById('screen-lobby').classList.add('hidden');
        document.getElementById('screen-game').classList.remove('hidden');
        document.body.className = `phase-${data.phase}`;
        const phases = [{n:"‡∏Ñ‡∏∑‡∏ô‡∏°‡∏∑‡∏î‡∏°‡∏¥‡∏î üåô", b:"#1e3799"}, {n:"‡πÄ‡∏ä‡πâ‡∏≤‡∏ß‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà ‚òÄÔ∏è", b:"#f39c12"}, {n:"‡πÇ‡∏´‡∏ß‡∏ï ‚öñÔ∏è", b:"#e74c3c"}];
        document.getElementById('phase-label').innerText = phases[data.phase].n;
        document.getElementById('phase-label').style.background = phases[data.phase].b;

        const evDisplay = document.getElementById('event-display');
        if(data.isRolling) { evDisplay.classList.remove('hidden'); document.getElementById('event-text').className='rolling'; document.getElementById('event-text').innerText='üé≤ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≠‡∏¢...'; }
        else if(data.currentEvent) { evDisplay.classList.remove('hidden'); document.getElementById('event-text').className=''; document.getElementById('event-text').innerText='‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå: ' + data.currentEvent; }
        else evDisplay.classList.add('hidden');

        if(data.gm === myName) {
            document.getElementById('gm-view').classList.remove('hidden');
            document.getElementById('player-view').classList.add('hidden');
            if(data.phase === 1 && !data.currentEvent && !data.isRolling) document.getElementById('btn-roll').classList.remove('hidden');
            else document.getElementById('btn-roll').classList.add('hidden');
            renderGMTable(data);
        } else {
            document.getElementById('gm-view').classList.add('hidden');
            document.getElementById('player-view').classList.remove('hidden');
            const info = data.gameData[myName];
            document.getElementById('my-role').innerText = info.displayRole;
            document.getElementById('my-desc').innerText = info.displayRole === "‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤" ? "‡∏Ñ‡∏∏‡∏ì‡∏à‡∏≥‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡∏à‡∏£‡∏¥‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ" : info.realDesc;
            document.getElementById('my-status').innerText = info.status === 'normal' ? 'üü¢ ‡∏°‡∏µ‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï' : 'üíÄ ‡∏ï‡∏≤‡∏¢';
        }
    }

    function renderGMTable(data) {
        document.getElementById('gm-table-body').innerHTML = Object.entries(data.gameData).map(([p, info]) => `
            <tr>
                <td><b>${p}</b> ${info.isDrunk?'<span class="drunk-label">(‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤)</span>':''}<br>
                    <span>${info.isEyeOpen ? info.realRole : info.displayRole}</span> 
                    ${info.isDrunk ? `<button class="btn-eye" onclick="window.toggleEye('${p}', ${!info.isEyeOpen})">üëÅÔ∏è</button>` : ''}
                </td>
                <td><select onchange="window.updSt('${p}', this.value)">
                    <option value="normal" ${info.status==='normal'?'selected':''}>‡∏õ‡∏Å‡∏ï‡∏¥</option>
                    <option value="dead" ${info.status==='dead'?'selected':''}>‡∏ï‡∏≤‡∏¢</option>
                </select></td>
            </tr>`).join('');
    }

    window.toggleEye = (p, val) => update(ref(db, `rooms/${currentRoom}/gameData/${p}`), { isEyeOpen: val });
    window.updSt = (p, s) => update(ref(db, `rooms/${currentRoom}/gameData/${p}`), { status: s });

    document.getElementById('btn-roll').onclick = async () => {
        await update(ref(db, `rooms/${currentRoom}`), { isRolling: true });
        setTimeout(() => update(ref(db, `rooms/${currentRoom}`), { currentEvent: Math.floor(Math.random()*11)+2, isRolling: false }), 1500);
    };

    document.getElementById('btn-next').onclick = () => {
        onValue(ref(db, `rooms/${currentRoom}`), (snap) => {
            update(ref(db, `rooms/${currentRoom}`), { phase: (snap.val().phase + 1) % 3, currentEvent: null });
        }, { onlyOnce: true });
    };

    function renderResult(data) {
        document.getElementById('screen-game').classList.add('hidden');
        document.getElementById('screen-result').classList.remove('hidden');
        document.getElementById('result-list').innerHTML = Object.entries(data.gameData).map(([p, info]) => `<div>${p}: ${info.realRole}</div>`).join('');
        if(data.gm === myName) document.getElementById('btn-gm-back').classList.remove('hidden');
    }

    document.getElementById('btn-end').onclick = () => update(ref(db, `rooms/${currentRoom}`), { status: 'ended' });
    document.getElementById('btn-gm-back').onclick = () => update(ref(db, `rooms/${currentRoom}`), { status: 'waiting' });
</script>
</body>
