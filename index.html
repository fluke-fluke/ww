            evText.innerText = eventTable[data.currentEvent] || "‡∏õ‡∏Å‡∏ï‡∏¥";
        } else {
            evDisplay.classList.add('hidden');
        }

        if(data.gm === myName) {
            document.getElementById('gm-view').classList.remove('hidden');
            document.getElementById('player-view').classList.add('hidden');
            if(data.useEvents && data.phase === 1 && !data.currentEvent && !data.isRolling) 
                document.getElementById('btn-roll').classList.remove('hidden');
            else 
                document.getElementById('btn-roll').classList.add('hidden');
            renderGMTable(data);
        } else {
            document.getElementById('gm-view').classList.add('hidden');
            document.getElementById('player-view').classList.remove('hidden');
            const info = data.gameData[myName];
            const toggleBtn = document.getElementById('btn-toggle-drunk');
            
            if(info.isDrunk) {
                toggleBtn.classList.remove('hidden');
                // ‡∏ñ‡πâ‡∏≤ GM ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ú‡∏¢‡πÅ‡∏•‡πâ‡∏ß ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏≤
                if(info.drunkRevealed) {
                    toggleBtn.style.display = 'block';
                    toggleBtn.innerText = drunkShowingTrue ? 'üôà ‡∏ã‡πà‡∏≠‡∏ô‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡πÅ‡∏ó‡πâ‡∏à‡∏£‡∏¥‡∏á' : 'üëÅÔ∏è ‡∏î‡∏π‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡∏ó‡∏µ‡πà‡πÅ‡∏ó‡πâ‡∏à‡∏£‡∏¥‡∏á';
                    if(drunkShowingTrue) {
                        document.getElementById('my-role').innerText = info.trueRole;
                        document.getElementById('my-role').style.color = 'var(--drunk)';
                        document.getElementById('my-desc').innerText = info.trueDesc;
                    } else {
                        document.getElementById('my-role').innerText = '‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤ üç∫';
                        document.getElementById('my-role').style.color = 'var(--drunk)';
                        document.getElementById('my-desc').innerText = info.desc;
                    }
                } else {
                    // ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ú‡∏¢
                    toggleBtn.style.display = 'none';
                    document.getElementById('my-role').innerText = '‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤ üç∫';
                    document.getElementById('my-role').style.color = 'var(--drunk)';
                    document.getElementById('my-desc').innerText = info.desc;
                }
            } else {
                toggleBtn.classList.add('hidden');
                document.getElementById('my-role').innerText = info.role;
                document.getElementById('my-role').style.color = 'var(--v)';
                document.getElementById('my-desc').innerText = info.desc;
            }

            const stMap = { normal: { t: "üü¢ ‡∏°‡∏µ‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï", c: "var(--v)" }, dead: { t: "üíÄ ‡∏ï‡∏≤‡∏¢", c: "var(--w)" }, muted: { t: "ü§´ ‡πÉ‡∏ö‡πâ", c: "var(--mute)" }, exiled: { t: "‚öñÔ∏è ‡πÄ‡∏ô‡∏£‡πÄ‡∏ó‡∏®", c: "var(--exile)" } };
            const cur = stMap[info.status] || stMap.normal;
            document.getElementById('my-status').innerText = cur.t; document.getElementById('my-status').style.color = cur.c;
        }
    }

    // ‡∏õ‡∏∏‡πà‡∏° toggle ‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤ (client-side only)
    document.getElementById('btn-toggle-drunk').onclick = () => {
        drunkShowingTrue = !drunkShowingTrue;
        onValue(ref(db, 'rooms/' + currentRoom), (snap) => {
            renderGame(snap.val());
        }, { onlyOnce: true });
    };

    function renderGMTable(data) {
        let alive = 0, dead = 0, cult = 0, hood = 0;
        document.getElementById('gm-table-body').innerHTML = Object.entries(data.gameData).map(([p, info]) => {
            if(info.status === 'normal' || info.status === 'muted') alive++; else dead++;
            if(info.inCult) cult++;
            if(info.inHood) hood++;

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡∏à‡∏£‡∏¥‡∏á‡∏ñ‡πâ‡∏≤‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤
            const roleDisplay = info.isDrunk
                ? `‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤ <span class="drunk-badge">üç∫</span><br><small style="color:var(--drunk)">‡πÅ‡∏ó‡πâ‡∏à‡∏£‡∏¥‡∏á: ${info.trueRole}</small>`
                : info.role;

            return `<tr class="tr-${info.status} ${info.isLinked?'tr-couple':''} ${info.inCult?'tr-cult':''} ${info.isDrunk?'tr-drunk':''}">
                <td><b>${p}</b>${info.isLinked ? ' üíï' : ''}<br>${roleDisplay}</td>
                <td><select onchange="window.updSt('${p}', this.value)">
                    <option value="normal" ${info.status==='normal'?'selected':''}>‡∏õ‡∏Å‡∏ï‡∏¥</option>
                    <option value="dead" ${info.status==='dead'?'selected':''}>‡∏ï‡∏≤‡∏¢</option>
                    <option value="muted" ${info.status==='muted'?'selected':''}>‡πÉ‡∏ö‡πâ</option>
                    <option value="exiled" ${info.status==='exiled'?'selected':''}>‡πÄ‡∏ô‡∏£‡πÄ‡∏ó‡∏®</option>
                </select></td>
                <td style="text-align:right;">
                    ${data.hasCupid ? `<button onclick="window.updEx('${p}','isLinked',${!info.isLinked})" class="btn-action" style="background:var(--cupid)">üîó</button>` : ''}
                    ${data.hasCult ? `<button onclick="window.updEx('${p}','inCult',${!info.inCult})" class="btn-action" style="background:var(--cult)">üîÆ</button>` : ''}
                    ${data.hasHood ? `<button onclick="window.updEx('${p}','inHood',${!info.inHood})" class="btn-action" style="background:#e74c3c; ${info.inHood?'outline:2px solid #fff;':''}"">üéØ</button>` : ''}
                    ${info.isDrunk ? `<button onclick="window.toggleDrunkReveal('${p}',${!info.drunkRevealed})" class="btn-action" style="background:var(--drunk)" title="${info.drunkRevealed?'‡∏ã‡πà‡∏≠‡∏ô':'‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ú‡∏¢'}‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡πÅ‡∏ó‡πâ‡∏à‡∏£‡∏¥‡∏á">${info.drunkRevealed?'üôà':'üëÅÔ∏è'}</button>` : ''}
                </td>
            </tr>`;
        }).join('');
        document.getElementById('cnt-alive').innerText = alive;
        document.getElementById('cnt-dead').innerText = dead;
        if(data.hasCult) { document.getElementById('cnt-cult-box').classList.remove('hidden'); document.getElementById('cnt-cult').innerText = cult; }
        else document.getElementById('cnt-cult-box').classList.add('hidden');
    }

    // GM toggle ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ú‡∏¢‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡πÅ‡∏ó‡πâ‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤‡∏î‡∏π
    window.toggleDrunkReveal = (p, val) => {
        update(ref(db, `rooms/${currentRoom}/gameData/${p}`), { drunkRevealed: val });
    };

    window.updSt = (p, s) => {
        onValue(ref(db, `rooms/${currentRoom}`), (snap) => {
            const d = snap.val(); const up = {};
            if(d.gameData[p].isLinked && (s==='dead' || s==='normal')) {
                Object.keys(d.gameData).forEach(k => { if(d.gameData[k].isLinked) up[`gameData/${k}/status`] = s; });
            } else up[`gameData/${p}/status`] = s;
            update(ref(db, `rooms/${currentRoom}`), up);
        }, { onlyOnce: true });
    };
    window.updEx = (p, k, v) => update(ref(db, `rooms/${currentRoom}/gameData/${p}`), { [k]: v });

    document.getElementById('btn-next').onclick = () => {
        onValue(ref(db, `rooms/${currentRoom}`), (snap) => {
            update(ref(db, `rooms/${currentRoom}`), { phase: (snap.val().phase + 1) % 3, currentEvent: null, isRolling: false });
        }, { onlyOnce: true });
    };

    // ‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏≠‡∏¢‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    document.getElementById('btn-roll').onclick = async () => {
        await update(ref(db, `rooms/${currentRoom}`), { isRolling: true });
        setTimeout(async () => {
            const r = (Math.floor(Math.random()*6)+1) + (Math.floor(Math.random()*6)+1);
            await update(ref(db, `rooms/${currentRoom}`), { currentEvent: r, isRolling: false });
        }, 1500);
    };

    function renderResult(data) {
        document.body.className = '';
        document.getElementById('screen-game').classList.add('hidden');
        document.getElementById('screen-result').classList.remove('hidden');
        document.getElementById('result-list').innerHTML = Object.entries(data.gameData).map(([p, info]) => `
            <div style="padding:15px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
                <div>
                    <b>${p}</b><br>
                    <small>${info.isDrunk ? `‡∏Ç‡∏µ‡πâ‡πÄ‡∏°‡∏≤ üç∫ (‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó‡∏à‡∏£‡∏¥‡∏á: ${info.trueRole})` : info.role}</small>
                </div>
                <div style="color:${info.status==='normal'?'var(--v)':'var(--w)'}">${info.status==='normal'?'‡∏£‡∏≠‡∏î ‚úÖ':'‡∏ï‡∏≤‡∏¢ üíÄ'}</div>
            </div>`).join('');
        if(data.gm === myName) document.getElementById('btn-gm-back').classList.remove('hidden');
    }

    document.getElementById('btn-end').onclick = () => { if(confirm("‡∏à‡∏ö‡πÄ‡∏Å‡∏°?")) update(ref(db, `rooms/${currentRoom}`), { status: 'ended' }); };
    document.getElementById('btn-gm-back').onclick = () => update(ref(db, `rooms/${currentRoom}`), { status: 'waiting' });
</script>
