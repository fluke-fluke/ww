            document.getElementById('count-total').innerText = players.length;

            if(data.gm === myName) {
                document.getElementById('gm-setup').classList.remove('hidden');
                document.getElementById('wait-msg').classList.add('hidden');
                renderRoleSelector(data.lastSelected || {});
            }
            if(data.status === 'playing' || data.status === 'ended') renderGame(data);
            if(data.status === 'waiting') { document.getElementById('screen-game').classList.add('hidden'); document.getElementById('screen-lobby').classList.remove('hidden'); }
        });
    }

    function renderRoleSelector(saved) {
        const container = document.getElementById('role-selector');
        if(container.innerHTML !== "") return;
        selectedQty = saved;
        const groups = [{id:'human', n:'üõ°Ô∏è ‡∏ù‡πà‡∏≤‡∏¢‡∏°‡∏ô‡∏∏‡∏©‡∏¢‡πå (Human)'}, {id:'wolf', n:'üê∫ ‡∏ù‡πà‡∏≤‡∏¢‡∏´‡∏°‡∏≤‡∏õ‡πà‡∏≤ (Werewolf)'}, {id:'other', n:'üîÆ ‡∏ù‡πà‡∏≤‡∏¢‡∏≠‡∏¥‡∏™‡∏£‡∏∞ (Neutral)'}];
        
        groups.forEach(g => {
            const h = document.createElement('div'); h.className = `role-group-header group-${g.id}`; h.innerText = g.n;
            container.appendChild(h);
            rolesData.filter(r => r.team === g.id).forEach(r => {
                const div = document.createElement('div'); div.className = 'role-item';
                div.innerHTML = `<div><b>${r.name}</b> <small>(${r.en})</small><br><span style="font-size:0.8em; color:${r.p<0?'var(--w)':'var(--v)'}">${r.p>0?'+'+r.p:r.p} ‡πÅ‡∏ï‡πâ‡∏°</span></div>
                    <div class="qty-controls">
                        <button class="btn-qty" onclick="window.changeQty('${r.id}', -1)">-</button>
                        <b id="qty-${r.id}" class="qty-num">${selectedQty[r.id] || 0}</b>
                        <button class="btn-qty" onclick="window.changeQty('${r.id}', 1)">+</button>
                    </div>`;
                container.appendChild(div);
            });
        });
        updateQtyUI();
    }

    window.changeQty = (id, d) => {
        selectedQty[id] = Math.max(0, (selectedQty[id] || 0) + d);
        document.getElementById(`qty-${id}`).innerText = selectedQty[id];
        updateQtyUI();
    };

    function updateQtyUI() {
        let t = 0, s = 0;
        for(let id in selectedQty) { t += selectedQty[id]; s += (selectedQty[id] * rolesData.find(r => r.id === id).p); }
        document.getElementById('count-sel').innerText = t;
        document.getElementById('count-sel').style.color = (t === players.length) ? 'var(--v)' : 'var(--w)';
        document.getElementById('balance-score').innerText = `‡πÅ‡∏ï‡πâ‡∏°‡∏™‡∏°‡∏î‡∏∏‡∏•: ${s}`;
    }

    document.getElementById('btn-start-game').onclick = () => {
        let final = [];
        for(let id in selectedQty) for(let i=0; i<selectedQty[id]; i++) final.push(rolesData.find(r => r.id === id));
        if(final.length !== players.length) return alert(`‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó (${final.length}) ‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô (${players.length})`);
        
        let shuffled = final.sort(() => Math.random() - 0.5);
        let gameData = {};
        players.forEach((p, i) => { gameData[p] = { role: shuffled[i].name, en: shuffled[i].en, desc: shuffled[i].desc, status: 'normal', isLinked: false, inCult: false }; });
        update(ref(db, 'rooms/' + currentRoom), { 
            status: 'playing', gameData, phase: 0, lastSelected: selectedQty, 
            useEvents: document.getElementById('use-events').checked,
            hasCupid: (selectedQty['v4'] || 0) > 0,
            hasCult: (selectedQty['o4'] || 0) > 0
        });
    };

    function renderGame(data) {
        document.getElementById('screen-lobby').classList.add('hidden');
        document.getElementById('screen-game').classList.remove('hidden');
        const phases = [{n:"‡∏Ñ‡∏∑‡∏ô‡∏°‡∏∑‡∏î‡∏°‡∏¥‡∏î üåô (Night)", b:"#1e3799"}, {n:"‡πÄ‡∏ä‡πâ‡∏≤‡∏ß‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà ‚òÄÔ∏è (Day)", b:"#f39c12"}, {n:"‡πÄ‡∏ß‡∏•‡∏≤‡πÇ‡∏´‡∏ß‡∏ï ‚öñÔ∏è (Vote)", b:"#e74c3c"}];
        const pLab = document.getElementById('phase-label');
        pLab.innerText = phases[data.phase].n; pLab.style.background = phases[data.phase].b;

        const evText = document.getElementById('event-text');
        if(data.useEvents) {
            document.getElementById('event-display').classList.remove('hidden');
            if(data.eventRolling) { evText.innerText = "üé≤ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≠‡∏¢‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå..."; evText.style.color = "var(--guide)"; }
            else if(data.currentEvent) { evText.innerText = `[${data.currentEvent}] : ${eventTable[data.currentEvent]}`; evText.style.color = "white"; }
            else { evText.innerText = "‡∏£‡∏≠ GM ‡∏ó‡∏≠‡∏¢‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡∏ß‡∏±‡∏ô"; evText.style.color = "#888"; }
        } else { document.getElementById('event-display').classList.add('hidden'); }

        if(data.gm === myName) {
            document.getElementById('gm-view').classList.remove('hidden');
            document.getElementById('player-view').classList.add('hidden');
            document.getElementById('stats-container').classList.remove('hidden');
            const pArr = Object.values(data.gameData);
            document.getElementById('stat-live').innerText = pArr.filter(p => p.status === 'normal' || p.status === 'muted').length;
            document.getElementById('stat-dead').innerText = pArr.filter(p => p.status === 'dead' || p.status === 'exiled').length;
            if(data.hasCult) {
                document.getElementById('cult-stat-box').classList.remove('hidden');
                document.getElementById('stat-cult').innerText = pArr.filter(p => p.inCult).length;
            }
            if(data.useEvents) document.getElementById('btn-roll').classList.remove('hidden');
            renderGMTable(data);
        } else {
            const info = data.gameData[myName];
            document.getElementById('my-role').innerText = `${info.role} (${info.en})`;
            document.getElementById('my-desc').innerText = info.desc;
            const stMap = { dead: "üíÄ ‡∏ï‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß (Dead)", muted: "ü§´ ‡∏ñ‡∏π‡∏Å‡πÉ‡∏ö‡πâ (Muted)", exiled: "‚öñÔ∏è ‡∏ñ‡∏π‡∏Å‡πÄ‡∏ô‡∏£‡πÄ‡∏ó‡∏® (Exiled)", normal: "üü¢ ‡∏¢‡∏±‡∏á‡∏°‡∏µ‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï" };
            document.getElementById('my-status').innerText = stMap[info.status];
            document.getElementById('my-status').style.color = (info.status==='normal'?'var(--v)':'var(--w)');
        }
        if(data.status === 'ended') document.getElementById('btn-back').classList.remove('hidden');
    }

    function renderGMTable(data) {
        document.getElementById('gm-table-body').innerHTML = Object.entries(data.gameData).map(([p, info]) => `
            <tr class="tr-${info.status} ${info.isLinked?'tr-couple':''} ${info.inCult?'tr-cult':''}">
                <td><span class="name-${info.status}">${p}</span><br><small>${info.role}</small></td>
                <td><select onchange="window.updSt('${p}', this.value)" style="margin:0; padding:5px;">
                    <option value="normal" ${info.status==='normal'?'selected':''}>‡∏õ‡∏Å‡∏ï‡∏¥</option>
                    <option value="dead" ${info.status==='dead'?'selected':''}>‡∏ï‡∏≤‡∏¢</option>
                    <option value="muted" ${info.status==='muted'?'selected':''}>‡πÉ‡∏ö‡πâ</option>
                    <option value="exiled" ${info.status==='exiled'?'selected':''}>‡πÄ‡∏ô‡∏£‡πÄ‡∏ó‡∏®</option>
                </select></td>
                <td style="text-align:right;">
                    ${data.hasCupid ? `<button onclick="window.updEx('${p}','isLinked',${!info.isLinked})" class="btn-action" style="background:var(--cupid)">üîó</button>` : ''}
                    ${data.hasCult ? `<button onclick="window.updEx('${p}','inCult',${!info.inCult})" class="btn-action" style="background:var(--cult)">üîÆ</button>` : ''}
                </td>
            </tr>`).join('');
    }

    window.updSt = (p, s) => {
        onValue(ref(db, `rooms/${currentRoom}`), (snap) => {
            const data = snap.val(); const updates = {};
            if(data.gameData[p].isLinked && (s === 'dead' || s === 'exiled')) {
                Object.keys(data.gameData).forEach(k => { if(data.gameData[k].isLinked) updates[`gameData/${k}/status`] = s; });
            } else { updates[`gameData/${p}/status`] = s; }
            update(ref(db, `rooms/${currentRoom}`), updates);
        }, { onlyOnce: true });
    };

    window.updEx = (p, key, val) => update(ref(db, `rooms/${currentRoom}/gameData/${p}`), { [key]: val });

    document.getElementById('btn-roll').onclick = () => {
        update(ref(db, `rooms/${currentRoom}`), { eventRolling: true });
        setTimeout(() => {
            const res = (Math.floor(Math.random()*6)+1) + (Math.floor(Math.random()*6)+1);
            update(ref(db, `rooms/${currentRoom}`), { currentEvent: res, eventRolling: false });
        }, 1500);
    };

    document.getElementById('btn-next').onclick = () => {
        onValue(ref(db, `rooms/${currentRoom}/phase`), (s) => { 
            update(ref(db, `rooms/${currentRoom}`), { phase: (s.val() + 1) % 3, currentEvent: 0 }); 
        }, { onlyOnce: true });
    };

    document.getElementById('btn-end').onclick = () => { if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏à‡∏ö‡πÄ‡∏Å‡∏°‡πÅ‡∏•‡∏∞‡πÄ‡∏â‡∏•‡∏¢‡∏ó‡∏∏‡∏Å‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó?")) update(ref(db, `rooms/${currentRoom}`), { status: 'ended' }); };
    document.getElementById('btn-back').onclick = () => update(ref(db, `rooms/${currentRoom}`), { status: 'waiting', currentEvent: 0 });
</script>
